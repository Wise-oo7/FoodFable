<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            box-sizing: border-box;
        }
        .header {
            position: relative;
            height: 40vh; /* Adjusted for better responsiveness */
            background: url('2.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .header-text {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            max-width: 90%; /* Ensure it fits well on mobile screens */
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        .buttons {
            text-align: center;
            margin: 20px;
        }
        .buttons button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em; /* Adjusted for better readability */
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #e9ecef;
            position: relative; /* Changed to relative to avoid overlap issues */
            width: 100%;
            bottom: 0;
        }
        .footer p {
            margin: 0;
            font-size: 1em;
            color: #333;
        }
        @media (max-width: 600px) {
            .header {
                height: 30vh;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .header p {
                font-size: 1em;
            }
            .buttons button {
                font-size: 0.9em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Image Section -->
    <div class="header">
        <div class="header-text">
            <h1>Food Information</h1>
            <p>Explore the nutritional values of various foods.</p>
        </div>
    </div>
    
    <!-- Buttons -->
    <div class="buttons">
        <button onclick="changeLanguage('hi')">Hindi</button>
        <button onclick="changeLanguage('en')">English</button>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024. Thanks for reading üçø.</p>
    </div>

    <script>
        function changeLanguage(language) {
            if (language === 'hi') {
                window.location.href = 'Hindi1.html'; // Replace with your Hindi link
            } else if (language === 'en') {
                window.location.href = 'English1.html'; // Replace with your English link
            }
        }
    </script>
</body>
</html>
